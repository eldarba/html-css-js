<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // this script is NOT in strict mode
        x = 3; // OK
        console.log(x);
    </script>

    <script>
        // this script is in strict mode
        "use strict";
        y = 3; // ERROR
        console.log(y);
    </script>
</body>

</html>
