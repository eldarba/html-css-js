<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Errors</h1>

    <script>
        "use strict";
        // JavaScript can create and throw Error object
        // with two properties: name and message.
        try {
            x = 5; // x is not declared
            console.log(x);
        } catch (error) {
            console.log("some error occured");
            console.log("name:", error.name);
            console.log("message:", error.message);
            console.log(error);
        }

        console.log("===============");

        let input = prompt("enter a number between 0 to 10 inclisive");
        input = Number(input);
        if (typeof input == "number") {
            if (input < 0 || input > 10) {
                throw "Too big: " + input;
            }
            console.log(input);
        }
    </script>


</body>

</html>
