<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>operators</h1>
    <script>
        // equality operators
        console.log(5 == "5"); // true - checks for equality on value only
        console.log(5 === "5"); // false - checks for equality on value AND type

        console.log(5 != "5"); // false - checks for inequality on value only
        console.log(5 !== "5"); // true - checks for inequality on value OR type

        // typeof operator
        console.log(typeof 5);
        console.log(typeof "5");
        console.log(typeof true);
        var d = new Date();
        console.log(typeof d);
        // instanceof operator
        console.log(d instanceof Date);
        console.log(d instanceof Array);

        // exponentiation operator
        console.log(5 ** 3);
        // same as
        console.log(Math.pow(5, 3));
    </script>
</body>

</html>
