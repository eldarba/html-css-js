<body>
    <h1>string methods</h1>
    <script>
        { // length property
            let s = "abc";
            console.log(s.length) // 3
        }

        { //indexOf method
            var str = "Please locate where 'locate' occurs!";
            var pos = str.indexOf("locate"); // search from the begining
            console.log(pos); // 7
            pos = str.indexOf("locate", 10); // search from index 10
            console.log(pos); // 21
        }

        { // lastIndexOf method
            //The lastIndexOf() methods searches backwards (from the end to the beginning), 
            // meaning: if the second parameter is 15, the search starts at position 15, and 
            // searches to the beginning of the string.
            var str = "Please locate where 'locate' occurs!";
            var pos = str.lastIndexOf("locate");
            console.log(pos); // 21
            var pos = str.lastIndexOf("locate", 15);
            console.log(pos); // 7

            // The search() method can do the same
            //The search() method cannot take a second start position argument.
            //The indexOf() method cannot take powerful search values (regular expressions).

            // === Extracting String Parts ===
            // 1. slice(start, end)
            // 2. substring(start, end)
            // 3. substr(start, length)

            { // 1. slice(start, end)
                var str = "Apple, Banana, Kiwi";
                var res = str.slice(7, 13);
                console.log(res); // Banana

                //If a parameter is negative, the position is counted from the end of the string.
                var res = str.slice(-12, -6);
                console.log(res); // Banana

                //If you omit the second parameter, the method will slice out the rest of the string:
                var res = str.slice(7);
                console.log(res); // Banana, Kiwi

                // or, counting from the end:
                var res = str.slice(-12);
                console.log(res); // Banana, Kiwi
            }

            { // 2. substring(start, end)

            }

        }
    </script>
</body>

</html>
