<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Data Types</h1>
    <script>
        var x; // declare a variable named x. x type and value: undefined.
        x = 5; // x is number
        x = "aaa"; // x is String
        x = true; // x is boolean
        x = new Date(); // x is Date
        x = [2, 4, 6]; // x is array
        x = {
            id: 101,
            name: "Dan",
            age: 33
        }; // x is object. Object properties are written as name:value pairs, separated by commas.
    </script>
</body>

</html>
