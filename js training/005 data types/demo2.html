<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Demo 2</h1>
    <script>
        // ===== null =====
        console.log("null instanceof Object => ", null instanceof Object);
        // result is false - null is not an instance at all

        // Unfortunately, in JavaScript, the data TYPE of null is an object:
        console.log("typeof null => ", typeof null);

        // the right-hand side of instanceof operator cannot be null
        // console.log(null instanceof null); // error
        console.log("=====");
        // ================

        // ===== other types =====
        console.log("typeof {} => ", typeof {}); // object

        console.log("typeof 5 => ", typeof 5);
        console.log("typeof '5' => ", typeof '5');
        console.log("typeof true => ", typeof true);
        console.log("typeof new Date() => ", typeof new Date());
        console.log("new Date() instanceof Date => ", new Date() instanceof Date);
        console.log("new Date() instanceof Array => ", new Date() instanceof Array);
        console.log("=====");
        // =======================

        // ===== undefined =====
        console.log("typeof undefined => ", typeof undefined);
        // undefined and null are equal in value but different in type:
        console.log("null == undefined => ", null == undefined);
        console.log("null === undefined => ", null === undefined);
        // =====================


        // ===== function =====
        console.log("=====");
        console.log("typeof function f() {} => ", typeof
            function f() {});
    </script>
</body>

</html>
