<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>basic syntax</h1>
    <p>
        JavaScript uses the <b>var</b> keyword to declare variables.
    </p>
    <p>
        JavaScript is Case Sensitive
    </p>
    <script>
        var a = "aaa";
        var a = "aaaa"; // no error on redeclare

        let b = "bbb";
        // let b = "bbbb"; // error on redeclare

        const z = 101;
        // z = 102; // error on reassign
    </script>
</body>

</html>
