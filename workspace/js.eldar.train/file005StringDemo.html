<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1255">
<title>Insert title here</title>
</head>
<body>
	<h1><font color="blue">AAA </font>String Methods</h1>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
	<div id="div4"></div>
	<div id="div5"></div>
	<script>
		var str = "hello";
		document.getElementById("div1").innerHTML = str;
		document.getElementById("div2").innerHTML = str.fontcolor("red");
		document.getElementById("div3").innerText = str.fontcolor("red");
	</script>
</body>
</html>
