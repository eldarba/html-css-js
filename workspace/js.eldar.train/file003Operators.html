<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1255">
<title>Insert title here</title>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
	<div id="div4"></div>
	<div id="div5"></div>
	<div id="div6"></div>
	<script>
		"use strict";
		var x = 5;
		var y = "5";
		document.getElementById("div1").innerHTML = x;
		document.getElementById("div2").innerHTML = y;
		document.getElementById("div3").innerHTML = (x == y);
		document.getElementById("div4").innerHTML = (x === y);
		document.getElementById("div5").innerHTML = ("2 * 3 = " + 2 * 3);
		document.getElementById("div6").innerHTML = ("2 ** 3 = " + 2 ** 3);
	</script>
</body>
</html>
