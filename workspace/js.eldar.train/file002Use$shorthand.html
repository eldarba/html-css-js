<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1255">
<title>Insert title here</title>
</head>
<body>
	<h2>JavaScript Variables</h2>

	<p>Create a variable, assign a value to it, and display it:</p>

	<p id="demo"></p>

	<script>
		function $(x) {
			return document.getElementById(x);
		}
		var carName = "Volvo";
		$("demo").innerHTML = carName;
	</script>

</body>
</html>
