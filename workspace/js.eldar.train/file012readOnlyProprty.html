<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1255">
<title>File 12</title>
</head>
<body>
	<h1>File 12</h1>
	<script>
		"use strict";
		var p1 = {
			id : 101,
			name : "Dan"
		};
		console.log(p1);
		p1.id = 102;
		console.log(p1);

		var p2 = {
			name : "Lea"
		};
		Object.defineProperty(p2, "id", {
			value : 111,
			writable : false
		});
		console.log(p2);
		// p2.id = 222; // error - id property is read-only
		console.log(p2);
	</script>
</body>
</html>
